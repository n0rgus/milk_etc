<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PriceWatch Capture</title>
  <style>
    body { font-family: Arial, sans-serif; min-width: 300px; margin: 12px; }
    label { display: block; font-size: 12px; color: #333; margin-bottom: 4px; }
    select, input { width: 100%; padding: 6px; margin-bottom: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 8px; border: 0; border-radius: 4px; cursor: pointer; }
    #startStopBtn.start { background: #0b57d0; color: #fff; }
    #startStopBtn.stop { background: #b42318; color: #fff; }
    #status { margin-top: 10px; font-size: 12px; color: #222; min-height: 32px; }
  </style>
</head>
<body>
  <label for="mode">Capture mode</label>
  <select id="mode">
    <option value="WOOLWORTHS">Woolworths only</option>
    <option value="COLES">Coles only</option>
    <option value="SEQ_WC">Sequential: Woolworths then Coles</option>
    <option value="SEQ_CW">Sequential: Coles then Woolworths</option>
  </select>

  <label for="appBase">Backend base URL</label>
  <input id="appBase" type="text" value="http://127.0.0.1:8000" />

  <button id="startStopBtn" class="start">Start</button>
  <div id="status">Idle.</div>

  <script src="popup.js"></script>
</body>
</html>
